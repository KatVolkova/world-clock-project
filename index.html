<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <strong>
        <a
          href="https://github.com/Ekaterina870/world-clock-project"
          target="_blank"
          >open-source code</a
        >
        by Ekaterina Volkova
      </strong>
    </footer>
    <script src="../src/index.js"></script>
  </body>
</html>
